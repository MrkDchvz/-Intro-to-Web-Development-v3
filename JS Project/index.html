<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body>
  <main class="container">
    <section class="display">
      <p class="display__input" data-display></p>
    </section>
    <section class="keys">
      <button class="btn btn--clear" data-clear>C</button>
      <button class="btn btn--backspace" data-backspace><i class="fa-solid fa-arrow-left"></i></button>
      <button class="btn btn--division btn--operation" data-operation="รท"><i class="fa-solid fa-divide"></i></button>
      <button class="btn btn--number btn--7" data-number="7">7</button>
      <button class="btn btn--number btn--8" data-number="8">8</button>
      <button class="btn btn--number btn--9" data-number="9">9</button>
      <button class="btn btn--multiplication btn--operation" data-operation="*"><i class="fa-solid fa-xmark"></i></button>
      <button class="btn btn--number btn--4" data-number="4">4</button>
      <button class="btn btn--number btn--5" data-number="5">5</button>
      <button class="btn btn--number btn--6" data-number="6">6</button>
      <button class="btn btn--subtraction btn--operation" data-operation="-"><i class="fa-solid fa-minus"></i></button>
      <button class="btn btn--number btn--1" data-number="1">1</button>
      <button class="btn btn--number btn--2" data-number="2">2</button>
      <button class="btn btn--number btn--3" data-number="3">3</button>
      <button class="btn btn--addition btn--operation" data-operation="+"><i class="fa-solid fa-plus"></i></button>
      <button class="btn btn--number btn--0" data-number="0">0</button>
      <button class="btn btn--equals btn--operation" data-equals><i class="fa-solid fa-equals"></i></button>

    </section>
  </main>
</body>
</html>
